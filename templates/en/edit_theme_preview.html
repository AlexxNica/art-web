

	<h1>Edit Theme - Preview</h1>
	Description preview:
	<p class="message_box_phpBB">
		{theme_description_preview}
	</p>
	<form class="message_box_edit" action="{SELF}" method="post">
		<input type="hidden" name="themeID" value="{theme_themeID}"/>
		<input type="hidden" name="theme_category" value="{theme_category}"/>
		<table>
			<tr>
				<td>Name:</td>
				<td><input tabindex="40" type="text" name="theme_name" value="{theme_name}"/></td>
			</tr>
			<tr>
				<td>Version:</td>
				<td><input tabindex="41" type="text" name="theme_version" value="{theme_version}"/></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea id="phpBB_box" tabindex="42" rows="5" cols="50" name="theme_description">{theme_description}</textarea></td>
			</tr>
			<tr>
				<td>License:</td>
				<td>{license_box}</td>
			</tr>
			<tr>
				<td>Variation Of:</td>
				<td>{variation_box}</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="message_box_ask">
						Do you want to save this updated theme data?
					</div>
					<div class="message_box_buttons">
						<input tabindex="45" type="submit" name="preview" value="Preview"/>
						<input tabindex="46" type="submit" name="cancel" value="Cancel" />
						<input tabindex="47" type="submit" name="save" value="Save"/>
					</div>
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<br/>
