

	<h1>Edit Background</h1>
	<form action="{SELF}" method="post">
		<input type="hidden" name="backgroundID" value="{background_backgroundID}" />
		<input type="hidden" name="background_category" value="{background_category}" />
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="background_name" value="{background_name}" /></td>
			</tr>
			<tr>
				<td>Version:</td>
				<td><input type="text" name="background_version" value="{background_version}" /></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea rows="5" cols="50" name="background_description">{background_description}</textarea></td>
			</tr>
			<tr>
				<td>License:</td>
				<td>{license_box}</td>
			</tr>
			<tr>
				<td>Variation Of:</td>
				<td>{variation_box}</td>
			</tr>
			<tr>
				<td colspan="2">
					<br/>
					<input type="submit" name="save" value="Save" />
					<input type="submit" name="cancel" value="Cancel" />
				</td>
			</tr>
		</table>
	</form>
	<br/>
	<br/>
